<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Alexander Hamilton: Drag and Complete</title>
    <link rel="stylesheet" href="../style.css"> <!-- Link to the root style.css -->
</head>
<body>
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeRegisterModal">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="regEmail" required><br><br>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="regPassword" required><br><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="../components/register.js"></script> <!-- Link to register.js -->
</body>
</html>
