<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alexander Hamilton: Drag and Complete</title>
    <link rel="stylesheet" href="../style.css"> <!-- Link to the root style.css -->
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeLoginModal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required><br><br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="../components/login.js"></script> <!-- Link to login.js -->
</body>
</html>
